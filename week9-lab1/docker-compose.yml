services:
  app:
    build: .
    environment:
      DB_HOST: 172.17.0.1          
      DB_PORT: 5432
      DB_USER: bookstore_user      
      DB_PASSWORD: your_strong_password   
      DB_NAME: bookstore           
    ports:
      - "8080:8080"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s